sudo: required

services:
  - docker

env:
  global:
    - TAGS="openwrt-15.05.1-ar71xx lede-17.01.2-ar71xx lede-17.01.2-ramips-mt7620"
    - USER=yhnw
    - REPO=openwrt-sdk
    - secure: 

before_install:
  - docker version
  - docker build -t $USER/$REPO:base -f Dockerfile.base .

script:
  - for TAG in $TAGS; do
      docker build -t $USER/$REPO:$TAG -f Dockerfile.$TAG .;
    done

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      docker login -u=$USER -p=$DOCKER_PASSWORD &&
      docker push $USER/$REPO ;
    fi
